<section class="section">
    <div class="hero-body">
        <img src="/images/hero.png" alt="Crisp home office">
    </div>
</section>

<section class="section">
    <div class="container">
        <p class="subtitle">
            Don't have an account yet! <a href='/signup'><strong>Sign Up Here</strong></a>
        </p>
    </div>
</section>

<section class="section">
    <form action="/" method="POST" class="form">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <p class="control">
                    <input class="input" type="email" name="email" placeholder="Email">
                    </p>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <p class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                    </p>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <p class="control">
                    <button class="button is-success" type="submit">
                        Login
                    </button>
                    </p>
                </div>
            </div>
        </div>
    </form>
</section>
